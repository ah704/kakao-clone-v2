<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet"href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <title>Settings | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status__column">
            <span class="status-bar__clock">13:54 </span>
        </div>
        <div class="status__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bat__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>            
        </div>
    </div>
    <header>
        <header class="header">
            <div class="header header__header-column">
                <div class="header__back-btn">
                    <a href="more.html" class="header__back-btn">
                    <i class="fas fa-arrow-left fa-2x"></i>
                    </a>
                </div>
                <h1 class="header__title">Settings</h1>
            </div>
            <div class="header header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </header>
        <main class="Setting">
            <section class="setting__section">
                <ul class="setting__list">
                    <li class="setting__setting">
                        <span class="setting__icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span class="setting__title">Privacy</span>
                    </li>
                    <li class="setting__setting">
                            <span class="setting__icon">
                                <i class="far fa-bell"></i>
                            </span>
                            <span class="setting__title">Notifications</span>
                        </li>
                        <li class="setting__setting">
                                <span class="setting__icon">
                                    <i class="far fa-user"></i>
                                </span>
                                <span class="setting__title">Friends</span>
                            </li>
                </ul>
            </section>
        </main>
    </body>
</html>
